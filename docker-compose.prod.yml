# Docker Compose for Shooting Star Diary - Production
# Usage: docker compose -f docker-compose.prod.yml up -d --build

services:
  # ==========================================================================
  # Frontend - Nginx serving Vue.js static files + Reverse Proxy + SSL
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_APP_NAME: "Vườn Sao Băng"
        VITE_APP_VERSION: "2.0.0"
    container_name: shooting-star-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Mount SSL certificates from Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
      # Mount production nginx config
      - ./frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shooting-star-backend
    restart: unless-stopped
    expose:
      - "5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=5000
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  app-network:
    driver: bridge

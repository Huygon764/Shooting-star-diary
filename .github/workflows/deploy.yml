name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/shooting-star-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/shooting-star-frontend

jobs:
  # ============================================
  # Job 1: Test & Lint
  # ============================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: |
            backend/yarn.lock
            frontend/yarn.lock

      - name: Install backend dependencies
        working-directory: ./backend
        run: yarn install --frozen-lockfile

      - name: Backend typecheck
        working-directory: ./backend
        run: yarn typecheck

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: yarn install --frozen-lockfile

      - name: Frontend typecheck
        working-directory: ./frontend
        run: yarn typecheck

  # ============================================
  # Job 2: Build & Push Docker Images
  # ============================================
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_URL=/api
            VITE_APP_NAME=V∆∞·ªùn Sao BƒÉng
            VITE_APP_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 3: Deploy to VPS
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/vuonsaobang.biz
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose -f docker-compose.prod.yml pull
            
            # Restart services
            docker compose -f docker-compose.prod.yml up -d
            
            # Cleanup old images
            docker system prune -f
            
            # Health check
            sleep 10
            curl -f http://localhost/api/health || exit 1
            
            echo "‚úÖ Deploy completed successfully!"

  # ============================================
  # Job 4: Notify via Telegram
  # ============================================
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Send Telegram notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=HTML \
            -d text="‚úÖ <b>Deploy th√†nh c√¥ng!</b>%0A%0Aüì¶ Repo: ${{ github.repository }}%0Aüåø Branch: ${{ github.ref_name }}%0Aüë§ By: ${{ github.actor }}%0Aüîó Commit: <code>${{ github.sha }}</code>%0A%0Aüåê https://vuonsaobang.biz"

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: failure()

    steps:
      - name: Send Telegram notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=HTML \
            -d text="‚ùå <b>Deploy th·∫•t b·∫°i!</b>%0A%0Aüì¶ Repo: ${{ github.repository }}%0Aüåø Branch: ${{ github.ref_name }}%0Aüë§ By: ${{ github.actor }}%0A%0Aüîó <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>Xem logs</a>"
